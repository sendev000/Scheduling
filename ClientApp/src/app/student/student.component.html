<div class="container">

  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="school_code">
      <th mat-header-cell *matHeaderCellDef> School Code </th>
      <td mat-cell *matCellDef="let element"> {{element.school_code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="school_year">
      <th mat-header-cell *matHeaderCellDef> School Year </th>
      <td mat-cell *matCellDef="let element"> {{element.school_year}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let element"> {{element.student}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="course_code">
      <th mat-header-cell *matHeaderCellDef> Course Code </th>
      <td mat-cell *matCellDef="let element"> {{element.course_code}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
