<div class="container">
  <h1 class="main-heading">
    Room - Semester Analysis
  </h1>
  <div class="row data-show">
    <div class="col-md-3">
      <h3>Properties</h3>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-select placeholder="Select Teacher" [(ngModel)]="selectTeacher" name="teacher" (selectionChange)="changeTeacher($event)">
            <mat-option value="-1">All</mat-option>
            <mat-option *ngFor="let tc of teacherArray" [value]="tc">
              {{tc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-select placeholder="Select Semester" [(ngModel)]="selectSemester" name="semester" (selectionChange)="changeSemester($event)">
            <mat-option value="-1">All</mat-option>
            <mat-option *ngFor="let ss of semesterArray" [value]="ss">
              {{ss}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field>
          <mat-select placeholder="Select Room" [(ngModel)]="selectRoom" name="room" (selectionChange)="changeRoom($event)">
            <mat-option value="-1">All</mat-option>
            <mat-option *ngFor="let rn of roomNameArray" [value]="rn">
              {{rn}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-9">
      <h3>Total Counts: {{totalAnalysis}}</h3>
      <div class="room-data-container">
        <ng-container *ngFor="let ro of roomObj">
          <div [ngStyle] = "{'grid-template-columns': 'repeat(' + maxColumn + ', 1fr)'}">
            <ng-container *ngFor="let each of ro">
              <div class="room-data">
                {{each}}
              </div>
            </ng-container>
          </div>
        </ng-container>
        <!-- <ng-container *ngFor="let td of roomObj">
          <div class="room-data">
            <div class="data-header">
              <h4>Room {{td['room']}} - {{td['semester']}}</h4>
            </div>
            <div class="data-content">
              <ul>
                <li><p>Course: <b>{{td['course']}}</b></p></li>
                <li><p>Number of Students: <b>{{td['nos']}}</b></p></li>
                <li><p>Teacher: <b>{{td['fullname']}}</b></p></li>
              </ul>
            </div>
          </div>
        </ng-container> -->
      </div>
    </div>
  </div>
</div>
