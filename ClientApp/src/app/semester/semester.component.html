<div class="container">
  <div class="row">
    <h1 class="main-heading">
      Teacher Analysis
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <mat-select placeholder="Select Teacher" [(ngModel)]="selectTeacher" name="teacher" (selectionChange)="changeTeacher($event)">
          <mat-option value="-1">All</mat-option>
          <mat-option *ngFor="let tc of teacherArray" [value]="tc">
            {{tc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <mat-select placeholder="Select Semester" [(ngModel)]="selectSemester" name="semester" (selectionChange)="changeSemester($event)">
          <mat-option value="-1">All</mat-option>
          <mat-option *ngFor="let ss of semesterArray" [value]="ss">
            {{ss}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <mat-select placeholder="Select Room" [(ngModel)]="selectRoom" name="room" (selectionChange)="changeRoom($event)">
          <mat-option value="-1">All</mat-option>
          <mat-option *ngFor="let rn of roomNameArray" [value]="rn">
            {{rn}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <ng-container *ngFor="let td of teacherObj">
      <mat-card class="teacher-data">
        <mat-card-header>
          <mat-card-title>{{td['name']}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list *ngFor="let tdd of td['data']">
            <mat-list-item>
              <p>Course: <b>{{tdd['course']}}</b></p> &nbsp;
              <p>Semester: <b>{{tdd['semester']}}</b></p> &nbsp;
              <p>Room: <b>{{tdd['room']}}</b></p> &nbsp;
              <p>Number of Students: <b>{{tdd['nos']}}</b></p> &nbsp;
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
